<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h3 {
            display: inline-block;
        }
    </style>
    <title>Diga seu Nome</title>
</head>
<body>
    <h3>Seu nome por favor :</h3>
    <input type="text" id="nome">
    <input type="button" value="enviar..." onclick="nome()">
    <div id="res">Seu nome é....</div>
    <script>
        function nome() {
            var nome = document.queryselector('input#nome')
            var res = document.querySelector('div#res')
            res.innerHTML = `Seu nome é igual a ${res}`
        }
    </script>
</body>
</html>
