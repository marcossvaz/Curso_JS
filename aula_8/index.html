<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de function</title>

    <style>
        #botao {
            height: 300px;
            width: 300px;
            background: #212121;
            color: antiquewhite;
            font-size: 4em;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <div id="botao">
        click
    </div>

    <script>
        var a = window.document.getElementById('botao')
        a.addEventListener('click', clicar)
        a.addEventListener( 'mouseenter', passa)
        a.addEventListener( 'mouseout' , sair)

        function clicar() {
            a.innerText = 'ativado'
            a.style.background = 'lightblue' 
        }
        function passa() {
            a.innerText = 'a espera'
        }
        function sair() {
            a.innerText = 'clicar'
            a.style.background = '#212121'
        }
    </script>
</body>
</html>
