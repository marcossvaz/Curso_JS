<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
</head>
<body>
    <script>
        var nome = window.prompt('coloque o seu nome')
        document.write(`Seu nome é ${nome} <br>`) 
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúculo tem ${nome.toUpperCase()}`)
    </script>
</body>
</html>
